<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand text-white">JWT Auth System</a>
  <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
</nav>
<div class="row d-flex justify-content-around">
<div *ngFor="let list of taskList" >
  <app-task-list [list]="list"></app-task-list>
</div></div>
<div class="d-flex justify-content-center mt-2">
  <button mat-raised-button *ngIf="!isHidden" (click)="onTaskList()">Add new List</button>
</div>
<form class="d-flex justify-content-center" *ngIf="isHidden">
  <mat-form-field appearance="fill" class="example-full-width">
  <mat-label>Name list</mat-label>
  <input matInput type="text">
  </mat-form-field>
<button mat-icon-button color="primary"><mat-icon>add</mat-icon></button>
<button mat-icon-button color="warn" (click)="back()"><mat-icon>arrow_back</mat-icon></button>

</form>
<div class="row">
  <div class="col-md-10 offset-md-1">
    <router-outlet></router-outlet>
  </div>
</div>
