<div class="card-body">
  <ul>
    <li>
      <div *ngIf="!isHidden">{{task.message}}
        <button mat-icon-button color="basic" (click)="onEdit()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="done(task.id)">
          <mat-icon>done</mat-icon>
        </button>
      </div>
      <form class="d-flex justify-content-center" *ngIf="isHidden">
        <mat-form-field class="example-full-width">
          <mat-label class="text-white">Name Task</mat-label>
          <input matInput type="text" #message value="{{task.message}}">
        </mat-form-field>
        <button mat-icon-button color="primary" (click)="editTask(task.id, message.value, listId)">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="back()">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </form>

    </li>
  </ul>
</div>
